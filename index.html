<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirate King Battle</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../src/images/favicon.png" />
  </head>
  <body>
    <header id="header">
      <div class="header-title">Pirate King Battle</div>
    </header>
    <main id="main">
      <div class="grid-container">
        <div class="player-container">
          <div class="player-grid"></div>
          <div class="player-ships">
            <div draggable="true" id="carrier" class="carrier"></div>
            <div draggable="true" id="battleship" class="battleship"></div>
            <div draggable="true" id="destroyer-1" class="destroyer"></div>
            <div draggable="true" id="destroyer-2" class="destroyer"></div>
            <div draggable="true" id="submarine-1" class="submarine"></div>
            <div draggable="true" id="submarine-2" class="submarine"></div>
            <div draggable="true" id="submarine-3" class="submarine"></div>
            <div draggable="true" id="patrol-boat-1" class="patrol-boat"></div>
            <div draggable="true" id="patrol-boat-2" class="patrol-boat"></div>
            <div draggable="true" id="patrol-boat-3" class="patrol-boat"></div>
            <div draggable="true" id="patrol-boat-4" class="patrol-boat"></div>
          </div>
        </div>
        <div class="computer-container">
          <div class="computer-grid"></div>
        </div>
      </div>
      <div class="game-winner"></div>
    </main>
    <footer id="footer">
      <p>
        Copyright Â©
        <span id="copyright-year">
          <script>
            document
              .getElementById("copyright-year")
              .appendChild(document.createTextNode(new Date().getFullYear()));
          </script>
        </span>
        <a href="https://github.com/Ayosef16" target="_blank">Ayosef16</a>
      </p>
    </footer>
  </body>
</html>
