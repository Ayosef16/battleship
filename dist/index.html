<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirate King Battle</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <header id="header">
      <div class="header-title">Pirate King Battle</div>
    </header>
    <main id="main">
      <div class="grid-container">
        <div class="player-container">
          <div class="player-title">Place your ships</div>
          <div class="player-body">
            <div class="player-grid"></div>
            <div class="player-ships">
              <div class="big-ship-container">
                <div
                  draggable="true"
                  id="carrier"
                  class="ship carrier"
                  data-length="5"
                ></div>
                <div
                  draggable="true"
                  id="battleship"
                  class="ship battleship"
                  data-length="4"
                ></div>
              </div>
              <div class="destroyer-container">
                <div
                  draggable="true"
                  id="destroyer-1"
                  class="ship destroyer"
                  data-length="3"
                ></div>
                <div
                  draggable="true"
                  id="destroyer-2"
                  class="ship destroyer"
                  data-length="3"
                ></div>
              </div>
              <div class="submarine-container">
                <div
                  draggable="true"
                  id="submarine-1"
                  class="ship submarine"
                  data-length="2"
                ></div>
                <div
                  draggable="true"
                  id="submarine-2"
                  class="ship submarine"
                  data-length="2"
                ></div>
                <div
                  draggable="true"
                  id="submarine-3"
                  class="ship submarine"
                  data-length="2"
                ></div>
              </div>
              <div class="patrol-boat-container">
                <div
                  draggable="true"
                  id="patrol-boat-1"
                  class="ship patrol-boat"
                  data-length="1"
                ></div>
                <div
                  draggable="true"
                  id="patrol-boat-2"
                  class="ship patrol-boat"
                  data-length="1"
                ></div>
                <div
                  draggable="true"
                  id="patrol-boat-3"
                  class="ship patrol-boat"
                  data-length="1"
                ></div>
                <div
                  draggable="true"
                  id="patrol-boat-4"
                  class="ship patrol-boat"
                  data-length="1"
                ></div>
              </div>
              <div class="button-container">
                <button class="change-direction">Change Axis</button>
              </div>
            </div>
          </div>
          <button class="start-game">Start</button>
        </div>
        <div class="computer-container">
          <div class="computer-grid"></div>
        </div>
      </div>
      <div class="game-winner"></div>
      <button class="play-again">Play Again</button>
    </main>
    <footer id="footer">
      <p>
        Copyright Â©
        <span id="copyright-year">
          <script>
            document
              .getElementById("copyright-year")
              .appendChild(document.createTextNode(new Date().getFullYear()));
          </script>
        </span>
        <a href="https://github.com/Ayosef16" target="_blank">Ayosef16</a>
      </p>
    </footer>
  </body>
</html>
